<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Especialização</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
        }
        .form-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 30px;
        }
        .form-group label {
            color: #6c757d;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
        }
        .btn-custom {
            width: 100%;
            background-color: rgb(2,206,121);
            border: none;
            color: #ffffff;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: rgb(2,206,121);
        }
    </style>
</head>
<body>

<h1>Cadastrar Especialização</h1>

<div class="form-container">
    <form>
        <div class="form-group">
            <label for="nome">Nome da Especialização</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome da especialização">
        </div>
        <button type="submit" class="btn btn-custom">Salvar</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
